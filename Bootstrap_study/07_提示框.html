<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_提示框</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>

  <body>
    <div class="container mt-3">
      <!-- alert提示框 alert-success颜色 alert-dismissible关闭 fade show淡入淡出 -->
      <div class="alert alert-success alert-dismissible fade show alert-color">
        <!-- class="btn-close" data-bs-dismiss="alert" 配合关闭 -->
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>成功!</strong> 指定操作成功提示信息。
      </div>
      <div class="alert alert-info alert-dismissible fade show">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>信息!</strong> 请注意这个信息。
      </div>
      <div class="alert alert-warning alert-dismissible fade show">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>警告!</strong> 设置警告信息。
      </div>
      <div class="alert alert-danger alert-dismissible fade show">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>错误!</strong> 失败的操作。
      </div>
      <div class="alert alert-primary alert-dismissible fade show">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>首选!</strong> 这是一个重要的操作信息。
      </div>
      <div class="alert alert-secondary alert-dismissible fade show">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>次要的!</strong> 显示一些不重要的信息。
      </div>
      <div class="alert alert-dark alert-dismissible fade show">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>深灰色!</strong> 深灰色提示框。
      </div>
      <div class="alert alert-light alert-dismissible fade show">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>浅灰色!</strong>浅灰色提示框。
      </div>
    </div>
  </body>
  <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</html>
