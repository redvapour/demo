<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_徽章</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-3">
      <!-- badge 徽章 bg-secondary随父元素大小变化-->
      <h1>测试标题 <span class="badge bg-secondary">New</span></h1>
      <h2>测试标题 <span class="badge bg-secondary">New</span></h2>
      <hr />
      <span class="badge bg-primary">主要</span>
      <span class="badge bg-secondary">次要</span>
      <span class="badge bg-success">成功</span>
      <span class="badge bg-danger">危险</span>
      <span class="badge bg-warning">警告</span>
      <span class="badge bg-info">信息</span>
      <span class="badge bg-light">浅色</span>
      <span class="badge bg-dark">深色</span>
      <hr />
      <!-- rounded-pill药丸形状 -->
      <span class="badge rounded-pill bg-primary">默认</span>
      <hr />
      <!-- 徽章可以在别的元素中 -->
      <button type="button" class="btn btn-primary">
        Messages <span class="badge bg-warning">4</span>
      </button>
    </div>
  </body>
  <script src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</html>
