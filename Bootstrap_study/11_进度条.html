<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11_进度条</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-3">
      <!-- 高度与标签 -->
      <div class="progress" style="height: 10px">
        <div class="progress-bar" style="width: 40%"></div>
      </div>
      <br />
      <div class="progress" style="height: 20px">
        <div class="progress-bar" style="width: 50%">50%</div>
      </div>
      <br />
      <div class="progress" style="height: 30px">
        <div class="progress-bar" style="width: 60%">60%</div>
      </div>
      <hr />
      <!-- 颜色 -->
      <div class="progress">
        <div class="progress-bar" style="width: 30%"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 40%"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 50%"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-warning" style="width: 60%"></div>
      </div>
      <br />
      <div class="progress">
        <div class="progress-bar bg-danger" style="width: 70%"></div>
      </div>
      <hr />
      <!-- 条纹 -->
      <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 40%"></div>
      </div>
      <hr />
      <!-- 动条纹 -->
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 40%"
        ></div>
      </div>
      <hr />
      <!-- 组合 相加超过100不会溢出，按比例分配-->
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 40%">Free Space</div>
        <div class="progress-bar bg-warning" style="width: 60%">Warning</div>
        <div class="progress-bar bg-danger" style="width: 40%">Danger</div>
      </div>
    </div>
  </body>
  <script src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</html>
