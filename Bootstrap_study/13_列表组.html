<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13_列表组</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-3">
      <!-- list-group-flush移除边框 -->
      <ul class="list-group list-group-flush">
        <li class="list-group-item disabled">表头</li>
        <li class="list-group-item active">第二项</li>
        <li class="list-group-item">第三项</li>
      </ul>
      <hr />
      <!-- list-group-item-action悬停为灰色 -->
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">第一项</a>
        <a href="#" class="list-group-item list-group-item-action">第二项</a>
        <a href="#" class="list-group-item list-group-item-action">第三项</a>
      </div>
      <hr />
      <!-- list-group-horizontal水平表单 和颜色 -->
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">第一项</li>
        <li class="list-group-item">第二项</li>
        <li class="list-group-item">第三项</li>
        <li class="list-group-item">第四项</li>
        <li class="list-group-item list-group-item-success">成功列表项</li>
      </ul>
    </div>
  </body>
  <script src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</html>
