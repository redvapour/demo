<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculate.css">
</head>

<body>
    <div class="calculate">
        <div class="screen">
            <div class="process"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <button class="function-top" data-type="clear">AC</button>
            <button class="function-top" data-type="backspace">ร</button>
            <button class="function-top" data-type="percent">%</button>
            <button class="function-right" data-type="operation">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="function-right" data-type="operation">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="function-right" data-type="operation">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="function-right" data-type="operation">+</button>
            <button class="double">0</button>
            <button>.</button>
            <button class="function-right" data-type="equal">=</button>
        </div>
    </div>

</body>
<script src="./calculate.js"></script>

</html>
